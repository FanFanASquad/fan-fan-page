<!DOCTYPE html>

<html lang="zh-Hant-TW">
<link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        .fanfanlogo {
            display: flex;
            justify-content: center;
            width: 118.65px;
            height: 24px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .logoImg {
            width: 26px;
            height: 16.91px;
            margin-top: 4px;
        }

        .logoText {
            width: 90px;
            height: 24px;
            margin-left: 12.65px;
            font-size: 20px;
            font-family: 'Poller One';
            color: #262626;
        }

        .firstBlock {
            position: relative;
            width: 100vw;
            height: 50vh;
        }

        .phoneImgBlock1 {
            position: absolute;
            left: 0;
        }

        .lineImg {
            position: absolute;
            width: 32vw;
            top: 25vh;
            left: 33.5vw;
            z-index: 1;
        }

        .phoneImgBlock2 {
            position: absolute;
            right: 0;
        }

        .fanfanTextImgBlock {
            margin-left: 10vw;
            margin-top: -2.5vh;
        }

        .platBlock {
            margin-left: 8vw;
            margin-top: 2vh;
        }

        .lastBlock {
            position: relative;
        }

        .star1 {
            position: absolute;
            width: 5vh;
            height: 5vh;
            top: 5vw;
            left: 7vw;
        }

        .lastImgBlock{
            position: absolute;
            top: 3vh;
        }
    </style>
</head>

<body>
    <div class="fanfanlogo">
        <img class="logoImg" src="img/Logo.svg">
        <div class="logoText">
            FanFan
        </div>
    </div>
    <div class="firstBlock">
        <img class="phoneImgBlock1" src="img/Phone4.png">
        <img class="lineImg" src="img/Line2.png">
        <img class="phoneImgBlock2" src="img/Phone5.png">
    </div>
    <img class="fanfanTextImgBlock" src="img/FanFan.png">
    <img class="platBlock" src="img/Plat.png">
    <div class="lastBlock">
        <img class="star1" src="img/Star.png">
        <img class="lastImgBlock" src="img/Last.png">
    </div>
</body>

</html>
